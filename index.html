
<!--Se crea un html con formulario y funciones adicionales para un mejor entendimiento de como funciona el analizador lexico-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Se importan los links necesarios para el diseño y funcionamiento-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Analizador Lexico | Elena Suarez</title>
  </head>
  <body>
    <header>
      <h1>
        Analizador Lexico <br />
        <i class="lni lni-keyboard"></i>
      </h1>
    </header>
    <main>
      <div class="lexer">
        <div class="code">
          <div class="code-actions">
            <!--Botones que permitiran analizar y resetar el formulario-->
            <button onclick="analizar()">
              <i class="lni lni-save"></i> Analizar
            </button>
            <button onclick="reset()" type="reset">
              <i class="lni lni-empty-file"></i>Nuevo
            </button>
          </div>
          <!--Se crea un textarea para ingresar el codigo a analizar-->
          <textarea id="input" placeholder="Escribe tu código aquí"></textarea>
        </div>
        <!--Se crea una tabla para la visualizacion de datos dinamica con javascript-->
        <div class="result">
          <table>
            <thead>
              <tr>
                <th>Token</th>
                <th>Lexema</th>
              </tr>
            </thead>
            <tbody id="output"></tbody>
          </table>
        </div>
      </div>
      <div class="options">
        <!--Botones con opciones adicionales para descargar, ver diccionario de tokens y el analisis completo-->
        <button onclick="downloadFile()">
          <i class="lni lni-download"></i>
        </button>
        <button data-bs-toggle="modal" data-bs-target="#diccionarioToken">
          <i class="lni lni-library"></i>
        </button>
        <button data-bs-toggle="modal" data-bs-target="#analisis">
          <i class="lni lni-notepad"></i>
        </button>
      </div>

      <!--Cuadro flotante del Diccionario  que sera rellenado dinamicamente-->
      <div
        class="modal fade"
        id="diccionarioToken"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Diccionario de Tokens para Analizar
              </h1>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table id="diccionario">
                <tbody></tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning fw-semibold"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Cuadro flotante Analisis Detallado que sera rellenado dinamicamente-->
      <div
        class="modal fade"
        id="analisis"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Analisis Detallado con indice y fila
              </h1>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table id="analisisDetallado">
                <tbody></tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning fw-semibold"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>By Elena Suarez</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="index.js"></script>
    <script src="sintactico.js"></script>
  </body>
</html>
